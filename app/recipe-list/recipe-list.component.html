<div class="list">
    <h2>Recipe List</h2>
    <button type="button" (click)="onAddButtonClicked()">Add</button>
    <div class="recipes" 
        *ngFor="#recipe of recipes"
        [class.selected]="recipe === selectedRecipe"
        (click)="onSelect(recipe)">
        Name: {{recipe.name}} Description: {{recipe.description}}
        <div class="buttons">
            <button type="button" (click)="onEditButtonClicked(recipe)">Edit</button>
            <button type="button" (click)="onDeleteButtonClicked(recipe)">Delete</button>
            <button type="button" (click)="onSchedule(recipe)">Schedule</button>            
        </div>
    </div>
</div> 
<recipe-form 
    [recipe]="selectedRecipe" 
    [isVisible]="isCardVisible" 
    (close)="onFormClosed()"
    (submit)="onFormSubmit()"></recipe-form>
