<div class="list">
    <h2>Recipe List</h2>
    <ul class="recipes">
        <li *ngFor="#recipe of recipes"
            [class.selected]="recipe === selectedRecipe"
            (click)="onSelect(recipe)">
            Name: {{recipe.name}} Description: {{recipe.description}}
        </li>
    </ul>
</div> 
<recipe-form [recipe]="selectedRecipe"></recipe-form>
